<div class="d-flex justify-content-center">
    <img 
        [src]="url"
        alt="Imagen"
        class="card-img-top animate__animated animate__bounce"
        (load)="onLoad()"
        [ngStyle]="{display: hasLoaded ? '' : 'none'}"
    >
    <img
        *ngIf="!hasLoaded"
        src="assets/loader.svg"
        alt="" height="40"
        class="mt-3"
    >
</div>
